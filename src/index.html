<!DOCTYPE html>
<html lang="en">

<head>
	<title>Duplicate Image Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https://raw.githubusercontent.com"">
	<link rel="stylesheet" type="text/css" href="./fonts.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

	<div id="dropzone" class="options-page">

	<h1>Duplicate Image Search</h1>

	<div class="start-buttons">
	<div id="select-button" class="button tall-button" onclick="pendingSearch()">Select folder</div>
	<div id="cancel-button" class="button hollow-button tall-button hidden" onclick="reloadPage()">Cancel Search</div>
	<span id="spinner" class="hidden"><div class="spinner-dual-ring"></div></span>
	</div>

	<div class="fast-option noselect" onclick="clickCheckbox(event)">
	<input type="checkbox" id="fast-option" onclick="updateLocalStorage()">
	<div class="option-text"><span class="tooltip right" data-tip="This may be faster when scanning a bunch of JPEG photos, especially if they were taken from a professional camera. However, there is a slightly higher chance to mismatch images.">Read JPEG Thumbnails</span></div>
	</div>

	<div class="footer">
	<p>It may take a few seconds for the search to start, depending on how many files are in the selected folder.</p>
	<div class="social-links"><div class="img-rescale"><a href="https://github.com/joetache4/Duplicate-Image-Search-2" target="_blank"><img src="../resources/github-mark-white.png" /></a></div></div>
	</div>
	</div>

	<div class="header hidden">

	<div class="header-title">
	<h1>Duplicate Image Search</h1>
	<div class="search-buttons">
	<div id="button-pause-search" class="button narrow-button" onclick="togglePause()">Pause</div>
	<div class="button narrow-button" onclick="reloadPage()">New Search</div>
	</div>
	</div>

	<div class="progress">
	<div class="progress-bar">
	<div id="progress-bar-inner"></div>
	</div>
	<div class="progress-text"></div>
	</div>

	<div class="file-lists">
	<span id="show-all-button"><span class="text-button" onclick="showAllList()">list all</span></span>
	<span id="show-high-button">&nbsp;—&nbsp;&nbsp;<span class="text-button" onclick="showHighlightedList()">list highlighted</span></span>
	<span id="close-button" class="hidden"><span class="text-button" onclick="toggleList()">close list</span></span>
	<span id="copy-button" class="hidden">&nbsp;—&nbsp;&nbsp;<span class="text-button" onclick="copyListToClipboard()">copy list</span></span>
	<span id="save-button" class="hidden">&nbsp;—&nbsp;&nbsp;<span class="text-button" onclick="downloadList()">download list</span></span>
	<textarea class="textarea" spellcheck="false"></textarea>
	</div>
	</div>

	<div id="clusters" class="clusters hidden noselect"></div>

	<div id="message" class="hidden"></div>
  <script src="./renderer.js"></script>
  </body>
</html>
